<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .conteiner {
            display: flex;
            background-color: orange;
            flex-flow: row nowrap;
            padding: 1px;
        }

        div {
            border: 1px solid black;
            flex-basis: 200px;
            background-color: aqua;
            text-align: center;
            margin: 1px;
        }

        #i1 {
            flex-grow: 1;
            flex-shrink: 0 ;
        }

        #i2 {
            flex-grow: 40;
            flex-shrink: 1;
        }

        #i3 {
            flex-grow: 0;
            flex-shrink: 2;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">BBBB BBB BBB</div>
        <div class="item" id="i3">C</div>
    </div>
</body>
</html>
