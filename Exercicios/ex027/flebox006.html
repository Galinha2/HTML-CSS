<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .conteiner {
            display: flex;
            background-color: orange;
            flex-flow: row wrap;
        }

        div {
            border: 1px solid black;
            flex-basis: 150px;
            background-color: aqua;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">BBBBBBBBBB</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">EEEEEEEEEEE</div>
        <div class="item" id="i6">F</div>
    </div>
</body>
</html>
