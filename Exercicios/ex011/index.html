<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>     
<body>
    <h1>Imágem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navehador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imágem flexcível">
    </picture>

    <h1>Musica dentro do site</h1>
    <p>Vamos agora aprender a introduzir uma musica no website:</p>
    <audio src="midia/audio-ex.mp3" controls></audio>
</body>
</html>
