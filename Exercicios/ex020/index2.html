<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>

    <style>
        div:hover {
            color: brown;
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: yellowgreen;
            width: 8em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o rato sobre o texto abaixo</p>
    <div>
        Passe o rato aqui
        <p>Texto desconhecido</p>
    </div>
</body>
</html>
