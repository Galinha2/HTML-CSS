<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imágens</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Tag &lt;pre&gt;">Guarda quebras de linha</abbr></li>
    </ul>
</body>
</html>
